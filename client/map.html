<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- CRedit for the original zooming, panning, and scaling features goes to http://phrogz.net/tmp/canvas_zoom_to_cursor.html -->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
			<title>Fantasy Map</title>
		
			<link href="map.css" rel="stylesheet">
			<script type="text/javascript" src="jquery.min.js"></script>
			<script type="text/javascript" src="Editor.js"></script>
			<script type="text/javascript" src="Env.js"></script>
			<script type="text/javascript" src="Obj.js"></script>
			<script type="text/javascript" src="Layer.js"></script>
			<script type="text/javascript" src="/socket.io/socket.io.js"></script>
	</head>
	<body>
		<div id="object_import" style="display:none;positon:absolute;">
			<div id="vert_objects" style="display:none;positon:absolute;">
			</div>
			<div id="layer_objects" style="display:none;positon:absolute;">
			</div>
		</div>
		<div id="landing_screen" class="main_app" style="text-align:center;" onclick="javascript:document.getElementById('main_screen').style.display='block';document.getElementById('landing_screen').style.display='none';">
			<h1>Click here to enter map, this will be a loading screen.</h1>
		</div>
		<div id="main_screen" class="main_app">
			<canvas id="canvas" tabindex="0">Your browser doesn't support an HTML5 Canvas.</canvas>
			<div id="right_pane">
				<div id="rp_layers">
					<span class="option_box">
						<select id="layer_list" multiple onchange="editor.selectLayer(this)">
						</select>
						<div class="option_area">
							<b>Layer</b>
							<hr />
							<form action="javascript:editor.newLayer(this.newLayerForm);" name="newLayerForm">
								<input type="text" name="name" value="New Layer"/>
								<input type="submit" name="New Layer" value="New Layer" />
							</form>
						</div>
					</span>
					<span class="option_box">
						<select id="object_list" multiple onchange="editor.selectObj(this)">
						</select>
						<div class="option_area">
							<b>Object</b>
							<hr />
							<form action="javascript:editor.newObj(this.newObjForm);" name="newObjForm">
								<input type="text" name="name" value="New Object" />
								<input type="text" name="lineWidth" value="5" />
								<input type="text" name="fillColor" value="black" />
								<input type="submit" name="submit" value="Create Object" />
							</form>
						</div>
					</span>
				</div>
			</div>
			<div id="lower_pane">
				<span class="lower_area">
					one
				</span>
				<span class="lower_area" id="middle">
					two
				</span>
				<span class="lower_area" id="right">
					three
				</span>
			</div>
		</div>
		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
