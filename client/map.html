<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- CRedit for the original zooming, panning, and scaling features goes to http://phrogz.net/tmp/canvas_zoom_to_cursor.html -->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
			<title>Fantasy Map</title>
		
			<link href="map.css" rel="stylesheet">
			<script type="text/javascript" src="jquery.min.js"></script>
			<script type="text/javascript" src="Editor.js"></script>
			<script type="text/javascript" src="Env.js"></script>
			<script type="text/javascript" src="Obj.js"></script>
			<script type="text/javascript" src="Layer.js"></script>
			<script type="text/javascript" src="/socket.io/socket.io.js"></script>
	</head>
	<body>
		<div id="object_import" style="display:none;positon:absolute;">
			<div id="vert_objects" style="display:none;positon:absolute;">
			</div>
			<div id="layer_objects" style="display:none;positon:absolute;">
			</div>
		</div>
		<div id="landing_screen" class="main_app" style="text-align:center;">
			<h1>Loading... Please Wait</h1>
		</div>
		<div id="main_screen" class="main_app">
			<canvas id="canvas" tabindex="0">Your browser doesn't support an HTML5 Canvas.</canvas>
			<div id="right_pane">
				<div id="rp_layers">
					<span class="option_box">
						<select id="layer_list" multiple onchange="editor.selectLayer(this)">
						</select>
						<div class="option_area">
							<b>Layer</b>
							<hr />
							<form action="javascript:editor.newLayer(this.newLayerForm);" name="newLayerForm">
								<div>
									<span class="input_label">Name</span>
									<input type="text" id="layer_name" value="New Layer" />
								</div>
								<input type="submit" name="New Layer" value="New Layer" />
							</form>
						</div>
					</span>
					<span class="option_box">
						<select id="object_list" multiple onchange="editor.selectObj(this)">
						</select>
						<div class="option_area">
							<b>Object</b>
							<hr />
							<div>
								<span class="input_label">Id</span>
								<input type="text" id="obj_id" value="0" />
							</div>
							<div>
								<span class="input_label">Name</span>
								<input type="text" id="obj_name" value="New Object" />
							</div>
							<div>
								<span class="input_label">StrokeStyle</span>
								<input type="text" id="obj_strokeStyle" value="black" />
							</div>
							<div>
								<span class="input_label">Fill</span>
								<input type="text" id="obj_fill" value="false" />
							</div>
							<div>
								<span class="input_label">FillColor</span>
								<input type="text" id="obj_fillColor" value="black" />
							</div>
							<div>
								<span class="input_label">DrawType</span>
								<input type="text" id="obj_drawType" value="curve" />
							</div>
							<div>
								<span class="input_label">DrawSkip</span>
								<input type="text" id="obj_drawSkip" value="black" />
							</div>
							<div>
								<input type="button" id="obj_new_obj" value="New Object" />
								<input type="button" id="obj_del_obj" value="Delete Object" />
							</div>
						</div>
					</span>
				</div>
			</div>
			<div id="lower_pane">
				<span class="lower_area">
					<input type="button" id="save_to_server" value="Save" />
				</span>
				<span class="lower_area" id="middle">
					two
				</span>
				<span class="lower_area" id="right">
					three
				</span>
			</div>
		</div>
		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
